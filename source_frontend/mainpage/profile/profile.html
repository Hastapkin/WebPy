<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="../sidebar/sidebar.css">
    <script>
        // Check if the user is logged in
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                location.href = '../../login/login.html'; // Corrected path to the login.html file
            }
        }
        // Function to log out the user
        function logout() {
            localStorage.removeItem('isLoggedIn');
            location.href = '../../login/login.html'; // Corrected path to the login.html file
        }
    </script>
</head>
<body>
    <!-- Sidebar navigation -->
    <div class="sidebar">
        <!-- Logo image -->
        <img src="../../../assets/logoOSAS.png" alt="Logo">
        <!-- Navigation buttons -->
        <button onclick="location.href='../dashboard/dashboard.html'">Dashboard</button>
        <button onclick="location.href='../users/users.html'">Users</button>
        <button class="active" onclick="location.href='profile.html'">Profile</button>
        <button onclick="location.href='../settings/settings.html'">Settings</button>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
